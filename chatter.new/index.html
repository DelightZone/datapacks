<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatter.new(Dialogues)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Chatter.new(Dialogues)</h1>
</header>

<main>
    <section class="dialogue-info">
        <label for="dialogueName">Name</label>
        <input type="text" id="dialogueName" placeholder="example_dialogue">
    </section>

    <section class="lines-section">
        <h2>Lines</h2>
        <div class="lines" id="lines"></div>
        <button class="primary-btn" id="addLine">+ Add Line</button>
    </section>

    <section class="generate-section">
        <button class="primary-btn" id="generate">Generate Chatter.new Call</button>
        <label for="output">Output</label>
        <pre id="output"></pre>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
